<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        beforeCreate: function(){
          console.log("beforeCreate");
          console.log(this.message);
        },
        created: function(){
          console.log("created");
          console.log(this.message);
        },
        mounted: function(){
          console.log("mounted");
          this.message = 'Hello Vue!';
          console.log(this.message);
        },
        updated: function(){
          console.log("updated");
          console.log(this.message);
        }
      });
    </script>
  </body>
</html>
